name: pharmatec
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.3.1 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter: 
    sdk: flutter
  http_auth: ^1.0.4
  http: ^0.13.1
  ntlm: ^2.0.1
  json_annotation: ^4.7.0
  build_runner: ^2.3.2
  json_serializable: ^6.6.1
  shared_preferences: ^2.3.2
